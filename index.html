<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


      <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/schedule.js"></script>

</head>
<body>
    
<div class="container">
    <div class="jumbotron">Train Schedules</div>
</div>
<br><br>
<div class="row">
    <div class="thead-dark table-striped">
        <div class="col-sm">Train name</div>
        <div class="col-sm">Destination</div>
        <div class="col-sm">Frequency (mins)</div>
        <div class="col-sm">Next Arrival</div>
        <div class="col-sm">mins away</div>
    </div>
</div>

<div class="row">
    <form>
        <div class="form-group">
          <label for="trainNameInput">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        
        <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input type="text" class="form-control" id="destinationInput" aria-describedby="emailHelp" placeholder="Enter email">
            
        </div>

        <div class="form-group">
            <label for="firstTrainTimeInput">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainTimeInput" aria-describedby="emailHelp" placeholder="Enter email">
            
        </div>

        <div class="form-group">
            <label for="frequencyInput">Frequency (mins)</label>
            <input type="text" class="form-control" id="frequencyInput" aria-describedby="emailHelp" placeholder="Enter email">
           
        </div>

        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
      </form>
</div>

</body>
</html>
